<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movies Collection</h1>
    </header>

    <main>
        <section id="movies-list">
            <h2>All Movies</h2>
            <div class="movies-container"></div>
        </section>

        <section id="filtered-movies">
            <h2>Movies by Genre: Sci-Fi</h2>
            <div class="movies-container"></div>
        </section>

        <section id="highest-rated">
            <h2>Highest Rated Movie</h2>
            <div class="movie-highlight"></div>
        </section>

        <section id="titles">
            <h2>All Movie Titles</h2>
            <ul class="titles-list"></ul>
        </section>

        <section id="recent-movies">
            <h2>Movies Released After 2010</h2>
            <div class="movies-container"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
